<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>


    <div class="container" id="main-container">

        <div class="container" id="header">
            <p id="header-text">Weather Dashboard</p>
        </div>

        <div class="row" id="main-row">
            <aside class="col-xs-12 col-sm-12 col-md-12 col-lg-3" id="main-col-left">
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input" placeholder="enter City here" />
                    <button id="search-button" class="btn-primary">search</button>
                    <ul id="list">

                    </ul>
            </aside>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" id="main-col-right">
            <div class="city-div">
                <p>current day will appear here</p>
                <p id="icon" class="icon"></p>

                <p class="lead uv-index"> <span class="badge" id="current-uv-level"></span></p>
            </div>
            <div class="forecast-div">
                <div class="forecast-box" id="date1">
                </div>
                <div class="forecast-box" id="date2">
    
                </div>
                <div class="forecast-box" id="date3">
                    
                </div>
                <div class="forecast-box" id="date4">
                   
                </div>
                <div class="forecast-box" id="date5">
                </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
