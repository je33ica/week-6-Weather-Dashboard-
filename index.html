<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <!-- Content here -->
        <div class="container" id="main-container">
            <style>
                body  {
                  background-image: url("cloud.jpg");
                 
                }
                </style>
            <div class="container" id="header">
                <p id="header-text">Weather Dashboard</p>
            </div>
            <div class="row" id="main-row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" id="main-col-left">
                    <form id="form">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Search for a City:</label>
                            <input type="text" class="form-control" id="city-input" autocomplete="off" placeholder="enter City here">
                        </div>
                    </form>
                    <div class="button-div">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" id="main-col-right">
                    <div class="city-div">
                        <p id="icon" class="icon"></p>
                        <p id="city-title"></p>
                        <p id="temperature"></p>
                        <p id="wind-speed"></p>
                        <p id="UV-index" class="badge"></p>
                    </div>
                    <div class="forecast-div">
                        <div class="forecast-box" id="box1">
                            <p id="date1"></p>
                        </div>
                        <div class="forecast-box" id="box2">
                            <p id="date2"></p>
                        </div>
                        <div class="forecast-box" id="box3">
                            <p id="date3"></p>
                        </div>
                        <div class="forecast-box" id="box4">
                            <p id="date4"></p>
                        </div>
                        <div class="forecast-box" id="box5">
                            <p id="date5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="script.js" ></script>
</html>
